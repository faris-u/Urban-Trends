<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add Product</h2>
    <form  method="POST">
      {% csrf_token %}
        <div class="form-group">
            <label for="productTitle">Product Title</label>
            <input type="text" class="form-control" id="productTitle" name="title" placeholder="Enter product title" required>
        </div>

        <div class="form-group">
            <label for="productDescription">Description</label>
            <textarea class="form-control" id="productDescription" name="description" rows="3" placeholder="Enter product description" required></textarea>
        </div>

        <div class="form-group">
            <label for="productPrice">Price</label>
            <input type="number" class="form-control" id="productPrice" name="price" placeholder="Enter product price" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="productQty">Quantity</label>
            <input type="number" class="form-control" id="productQty" name="qty" placeholder="Enter product quantity" min="0" required>
        </div>

        <div class="form-group">
            <label for="productImage">Upload Product Images</label>
            <input type="file" class="form-control-file" id="productImage" name="images" multiple required>
        </div>

        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
