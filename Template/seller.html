<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-section {
      border-right: 1px solid #ddd;
    }
  </style>
</head>
<body>

<div class="container mt-5">

  <div class="row">

    <div class="col-md-4 profile-section" style="background-color: rgb(190, 181, 169);">
      <!-- Seller Profile -->
      <h2 class="mb-4">Seller Profile</h2>
      {% for data in seller_data %}
      <div>
        <p><strong>Name:</strong> {{ data.seller_name }}</p>
        <p><strong>Email:</strong> {{ data.seller_email}}</p>
        <p><strong>Location:</strong> New York, USA</p>
        <!-- Add more profile details as needed -->
      </div>
      {% endfor %}
    </div>

    <div class="col-md-8">
      <!-- Product Management Section -->
      <h2 class="mb-4">Product Management</h2>
      <!-- Add Product Form -->

      <!-- Product List -->
      <div>
        <h4>Product List</h4>
        {% for product in seller_products %}
        <ul class="list-group">
          <li class=" mt-3 list-group-item d-flex justify-content-between align-items-center">
            {{ product.product_title }}
            <div>
              <button type="button" class="btn btn-sm btn-warning mr-2">Edit</button>
              <button type="button" class="btn btn-sm btn-danger">Remove</button>
            </div>
          </li>


          <!-- Add more product items dynamically -->
        </ul>
        {% endfor %}
        <div class="d-grid gap-2">
          <a href="{% url 'add_product' %}" class="mt-3 btn btn-primary">Add Product</a>
        </div>


      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
