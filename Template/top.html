<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>urban trends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'top.css' %}">
     <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>

<form method="POST">
    {% csrf_token %}


    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            filter
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">size</a></li>
                            <li><a class="dropdown-item" href="#">brand</a></li>
                            <li><a class="dropdown-item" href="#">sleeves</a></li>

                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            sort
                        </a>
                        <ul class="dropdown-menu" name="Sort" onchange="this.form.submit()">
                            <li><a class="dropdown-item" value="asc">price : low to high</a></li>
                            <li><a class="dropdown-item" value="desc">price : high to low</a></li>

                        </ul>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    </form>

    <h1 class="text-center"> top wears</h1>

    <div class="container mt-5">
    <div class="row">
        {% for x in top_wear_products_data %}
        <div class="duration-500 hover:scale-105 hover:shadow-xl m-3 col-xxl-3 col-xl-3 col-lg-4 col-md-6 col-sm-6 mb-4">
            <a href="product_view/{{ x.id }}" style="text-decoration: none; transition: text-decoration 0.3s ease;">
                <img src="{{ x.image_url }}" alt="Product" class="h-80 w-72 object-cover rounded-t-xl"/>
                <div class="px-4 py-3 w-72">
                    <p class="text-lg font-bold text-black truncate block capitalize">{{ x.title }}</p>
                    <div class="flex items-center">
                        <p class="text-lg font-semibold text-black cursor-auto my-3">{{ x.price }}</p>
                        <del>
                            <p class="text-sm text-gray-600 cursor-auto ml-2"></p>
                        </del>
                        <div class="ml-auto">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-bag-plus" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                      d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"/>
                                <path
                                        d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-c3O+Hz3pLlA1Rpk3L1GikTnZN2UQ6CZbRTuk+7Aaa3kMDeeT+4i4BDA2RUqkuQbJ"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
