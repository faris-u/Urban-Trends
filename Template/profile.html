<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'user.css' %}">
</head>
<body>
{% if user %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <!-- Input field for file upload -->
                                <input type="file" name="new_image" accept="image/*">

                                <!-- Image tag to display the current user image -->
                                <img src="{{ user.user_image.url }}" alt="User" class="rounded-circle" width="150">

                                <div class="mt-3">
                                    <h4>{{ user.username }}</h4>
                                </div>
                                <div class="row">
                                    <a href="{% url 'address' %}">Address</a>
                                </div>
                                <div class="row">
                                    <a href="{% url 'showcart' %}">Cart</a>
                                </div>
                                 <div class="row">
                                    <a href="{% url 'show_wishlist' %}">Whishlist</a>
                                </div>
                                <div class="row">
                                    <a href="{% url 'showbuy' %}">My orders</a>
                                </div>
                                <hr>



                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Full Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="form-control" type="text" value="{{ user.username }}" name="username" >
                                </div>
                            </div>
                            <hr>
                            <!-- Include other user details inputs below -->
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Password</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="form-control" type="password" value="{{ user.password }}" name="password" >
                                </div>
                            </div>
                            <hr>
                             <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="form-control" type="email" value="{{ user.email }}" name="email" >
                                </div>
                            </div>
                            <hr>
                             <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Phone</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="form-control" type="text" value="{{ user.phone_number }}" name="phone" >
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="card-footer text-muted">
                            <button type="submit" class="btn btn-info">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endif %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
