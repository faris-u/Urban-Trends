<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                    <span class="h3 fw-bold mb-0" style="color: #393f81;">Urban Trends</span>
                                </div>
                                <form method="POST" action="{% url 'signin' %}">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <input name="username" type="text" class="form-control form-control-lg" id="username" required>
                                        <label class="form-label" for="username">Username</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input name="password" type="password" class="form-control form-control-lg" id="password" required>
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input name="phone_number" type="tel" class="form-control form-control-lg" id="phone_number" placeholder="Enter your phone number" required>
                                        <label class="form-label" for="phone_number">Phone Number</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input name="email" type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email address" required>
                                        <label class="form-label" for="email">Email</label>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <input class="btn btn-dark btn-lg btn-block" type="submit" value="Sign in">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
